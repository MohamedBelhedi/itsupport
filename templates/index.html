<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT-Support — Schnelle Hilfe</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a href="/"><img src="{{url_for('static', filename='img/itsupport.png')}}" width="100" height="80"/></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/about">Wie es funktioniert</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
  <div class="row g-4">
    <!-- Linke Spalte: Formular -->
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Beschreibe dein Problem</h1>
          <p class="text-muted small">
            Gib so viele Details wie möglich: Betriebssystem, Fehlermeldungen, Schritte die du schon versucht hast, Zeitstempel, usw.
          </p>


          <form method="post" id="supportForm" enctype="multipart/form-data" autocomplete="off">
            <div class="mb-3">
              <label for="title" class="form-label">Kurztitel</label>
              <input id="title" name="title" class="form-control" placeholder="z.B. Drucker verbindet nicht" maxlength="120">
            </div>

            <div class="mb-3">
              <label for="problem" class="form-label">Problem-Beschreibung</label>
              <textarea id="problem" name="problem" rows="7" class="form-control" placeholder="Schreibe hier das Problem..."></textarea>
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Fotos</label>
              <input type="file" name="foto" id="foto" class="form-control" accept="image/*" />
            </div>
            <div class="mb-3">
              <label for="severity" class="form-label">Dringlichkeit</label>
              <select id="severity" name="severity" class="form-select">
                <option value="low">Niedrig</option>
                <option value="medium" selected>Mittel</option>
                <option value="high">Hoch (Produktivsystem)</option>
              </select>
            </div>

            <button class="btn btn-danger" type="submit" id="submitBtn">Los</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Rechte Spalte: KI Lösung -->
      <div class="col-lg-5">
        {% if res %}
        <div class="card shadow-sm border-success h-100">
          <div class="card-header bg-success text-white">
            KI-Lösungsvorschläge
          </div>
          <div class="card-body">
            <pre class="mb-0" style="white-space: pre-wrap;">{{ res }}</pre>
          </div>
        </div>
        {% endif %}
      </div>
    </div>

    <!-- Spinner Overlay -->
    <div id="spinnerOverlay" style="display:none; position:fixed; inset:0; background:rgba(255,255,255,0.75); z-index:1050; align-items:center; justify-content:center;">
      <div class="text-center">
        <div class="spinner-border" role="status" aria-hidden="true" style="width:3rem;height:3rem;"></div>
        <div class="mt-2">KI wird ausgeführt — bitte warten...</div>
      </div>
    </div>
  </main>

  <!-- Custom JS -->
  <script src="{{url_for('static', filename='js/main.js')}}"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
